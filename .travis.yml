language: c
compiler:
  - gcc
  - clang

before_script:
  - sudo apt-get install liblzo2-dev libpam-dev

script:
  - autoreconf -vi
  - ./configure --enable-strict
  - make check

env:
  global:
   # The next declaration is the encrypted COVERITY_SCAN_TOKEN, created
   #   via the "travis encrypt" command using the project repo's public key
   - secure: ""

addons:
  coverity_scan:
    project:
      name: "OpenVPN/openvpn"
      version: 2.3.x
      description: "Open Source VPN daemon"
    notification_email: steffan@karger.me
    build_command_prepend: "autoreconf -vi && ./configure && make clean"
    build_command: "make"
    branch_pattern: coverity_scan
